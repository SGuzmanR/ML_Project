<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción de TRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Predicción de la TRM y simulación de costos</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="row g-3">
      <div class="col-md-4">
        <label>Desde</label>
        <input type="date" name="start_date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Hasta</label>
        <input type="date" name="end_date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Costo USD</label>
        <input type="number" name="usd_cost" class="form-control" value="100.0" step="0.01" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Predecir</button>
      </div>
    </form>

    {% if table %}
    <hr>
    <h4 class="mt-4">Resultados:</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          {% for key in table[0].keys() %}
            <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in table %}
          <tr>
            {% for value in row.values() %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>
</body>
</html>
